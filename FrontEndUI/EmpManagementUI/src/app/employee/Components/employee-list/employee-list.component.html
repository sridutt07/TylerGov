<div>
  <div class="select-manager">
    <h4 class="dropbox-heading">Manager</h4>
    <mat-form-field class="dropbox" appearance="fill">
      <mat-label>Choose an option</mat-label>
      <mat-select
        class="select-option"
        (selectionChange)="onMangerSelect($event.value)"
      >
        <mat-option
          *ngFor="let manager of managerList"
          [value]="manager.employeeId"
          >{{ manager.firstName }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <caption>
        List of Employees
      </caption>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>FirstName</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>LastName</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="action-buttons">
    <button mat-raised-button color="primary" [routerLink]="['AddEmployee']">Add Employee</button>
  </div>
</div>
